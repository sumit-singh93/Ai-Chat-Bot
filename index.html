<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>CareSync</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark"> 
  <div class="app-container">

    <div class="header">
      <h1>CareSync</h1>

        <button id="chat-tab" class="active">Chat</button>
        <button id="history-tab">History</button>

      </div>

        <input type="text" id="user-input" placeholder="Message...">

        <button id="clear-history">Clear History</button>
      </div>
      <div id="history-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
